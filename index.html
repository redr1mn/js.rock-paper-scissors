<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Choose your move:</h1>
        <div class="rps-box">
            <button value="rock">✊</button>
            <button value="paper">✋</button>
            <button value="scissors">✌️</button>
        </div>
        <div class="score">
            <div>You: <span id="human-score">0</span></div>
            <div>Computer: <span id="computer-score">0</span></div>
        </div>
        <div class="winner">
            <p class="round-result"></p>
            <p class="match-result"></p>
        </div>

        <script src="rockpaperscissors.js"></script>
    </body>
</html>
